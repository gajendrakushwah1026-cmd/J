<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JITU | Ultra Premium Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #7c3aed;
            --accent: #ec4899;
            --surface: #ffffff;
            --bg: #fcfcfd;
        }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg);
            color: #1e293b;
            letter-spacing: -0.01em;
        }
        .premium-card {
            background: var(--surface);
            border: 1px solid rgba(0, 0, 0, 0.04);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.03);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .premium-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.12);
        }
        .btn-gradient {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        /* Fix for scrollable bar to not block clicks */
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
            position: relative;
            z-index: 10;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .filter-btn {
            transition: all 0.2s ease;
            cursor: pointer !important;
            position: relative;
            z-index: 20;
        }
        .filter-btn:active { transform: scale(0.95); }

        .watch-btn {
            background: rgba(79, 70, 229, 0.08);
            color: #4f46e5;
            transition: all 0.3s ease;
        }
        .watch-btn:hover {
            background: #4f46e5;
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body class="min-h-screen pb-20">

<div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 py-2 px-4">
    <p class="text-white text-center text-[11px] md:text-xs font-bold tracking-widest uppercase italic">
        "The Future Belongs To Those Who Believe In The Beauty Of Their Dreams."
    </p>
</div>

<nav class="glass-nav sticky top-0 z-50 px-6 py-4">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-4 group">
            <div class="w-11 h-11 btn-gradient rounded-2xl flex items-center justify-center text-white font-black text-2xl italic shadow-lg">J</div>
            <div class="flex flex-col">
                <span class="text-2xl font-black tracking-tighter text-gray-900 leading-none">JITU</span>
                <span class="text-[9px] font-bold text-indigo-500 tracking-[0.2em] uppercase">Premium Vault</span>
            </div>
        </div>
        
        <div class="flex items-center gap-3">
            <button id="addBtn" onclick="openAddModal()" class="hidden btn-gradient text-white px-6 py-2.5 rounded-2xl text-xs font-bold shadow-lg shadow-indigo-100">
                + Add Content
            </button>
            <button id="authBtn" onclick="openLoginModal()" class="bg-gray-50 text-gray-700 border border-gray-100 px-5 py-2.5 rounded-2xl text-xs font-bold hover:bg-white transition-all flex items-center gap-2">
                <span id="authIcon">üë§</span> <span id="authText">Admin</span>
            </button>
        </div>
    </div>
</nav>

<section class="max-w-4xl mx-auto px-6 pt-16 mb-12 text-center">
    <h2 class="text-4xl md:text-6xl font-black text-gray-900 mb-8 tracking-tight leading-tight">
        Knowledge is <span class="text-indigo-600">Power.</span>
    </h2>
    <div class="relative max-w-2xl mx-auto">
        <input id="searchInput" type="text" placeholder="Search your vault..." 
            class="w-full bg-white border border-gray-100 px-8 py-6 rounded-[2.5rem] text-lg shadow-xl outline-none focus:ring-4 focus:ring-indigo-50 transition-all text-gray-700">
        <div class="absolute right-7 top-1/2 -translate-y-1/2 text-xl">üîç</div>
    </div>
</section>

<main class="max-w-7xl mx-auto px-6">
    <!-- Category Filter Bar - Z-index fix -->
    <div id="filterBar" class="flex gap-3 mb-12 overflow-x-auto no-scrollbar pb-4 justify-start md:justify-center relative z-20"></div>

    <div id="loadingUI" class="flex flex-col items-center py-24">
        <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-6 text-xs font-bold text-gray-400 tracking-[0.3em] uppercase">Syncing Cloud</p>
    </div>

    <div id="videoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 hidden"></div>

    <div id="emptyUI" class="hidden text-center py-24 bg-white/50 rounded-[3rem] border-2 border-dashed border-gray-100">
        <p class="text-gray-400 font-bold text-lg">Vault is empty.</p>
    </div>
</main>

<!-- Modals -->
<div id="modalOverlay" class="fixed inset-0 bg-gray-950/40 backdrop-blur-md hidden z-[100] items-center justify-center p-6 opacity-0 transition-opacity duration-300">
    <div id="loginModal" class="bg-white rounded-[3rem] w-full max-w-xs p-10 shadow-2xl hidden">
        <h3 class="text-2xl font-black mb-6 text-center">Unlock Vault</h3>
        <input id="passInput" type="password" placeholder="Pass Key" class="w-full bg-gray-50 border-0 p-5 rounded-2xl mb-6 text-center text-2xl font-black tracking-[0.5em] outline-none">
        <button onclick="tryLogin()" class="w-full btn-gradient text-white py-5 rounded-2xl font-bold shadow-xl">Verify</button>
        <button onclick="closeModals()" class="w-full mt-4 text-gray-400 text-sm">Cancel</button>
    </div>

    <div id="addModal" class="bg-white rounded-[3rem] w-full max-w-md p-10 shadow-2xl hidden">
        <h3 class="text-2xl font-black mb-8">Add New Video</h3>
        <div class="space-y-5">
            <input id="vTitle" type="text" placeholder="Video Title" class="w-full bg-gray-50 border-0 p-5 rounded-2xl outline-none">
            <input id="vSub" type="text" placeholder="Subject (e.g. Physics)" class="w-full bg-gray-50 border-0 p-5 rounded-2xl outline-none">
            <input id="vUrl" type="text" placeholder="YouTube URL" class="w-full bg-gray-50 border-0 p-5 rounded-2xl outline-none">
            <button id="saveBtn" onclick="saveVideo()" class="w-full btn-gradient text-white py-5 rounded-2xl font-black shadow-xl">SAVE VIDEO</button>
            <button onclick="closeModals()" class="w-full mt-2 text-gray-400 text-xs font-bold uppercase tracking-widest">Discard</button>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB1bJg4JrtFmceuAZvJaMXgUUhxCf1UKdo",
  authDomain: "not-13c89.firebaseapp.com",
  projectId: "not-13c89",
  storageBucket: "not-13c89.firebasestorage.app",
  messagingSenderId: "684410233370",
  appId: "1:684410233370:web:0ed671c584120a4fc1a7a3",
  measurementId: "G-4CCS45VEDJ"
};

let db, auth, videoList = [], isAdmin = false, activeFilter = 'All';
const PASS_KEY = "Jitu9027", COLLECTION_ID = "jitu_ultra_premium_v2";

async function startup() {
    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        await signInAnonymously(auth);
        onAuthStateChanged(auth, user => { if(user) listenToCloud(); });
    } catch(e) { console.error("Cloud Error"); }
}

function listenToCloud() {
    const ref = collection(db, 'artifacts', COLLECTION_ID, 'public', 'data', 'videos');
    onSnapshot(ref, snap => {
        videoList = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        videoList.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
        document.getElementById('loadingUI').style.display = 'none';
        document.getElementById('videoGrid').style.display = 'grid';
        render();
    });
}

window.tryLogin = () => {
    if(document.getElementById('passInput').value === PASS_KEY) {
        isAdmin = true;
        document.getElementById('addBtn').classList.remove('hidden');
        document.getElementById('authText').innerText = "Logout Admin";
        closeModals();
        render();
    } else alert("Invalid Key");
};

window.saveVideo = async () => {
    const title = document.getElementById('vTitle').value;
    const subject = document.getElementById('vSub').value || 'Other';
    const url = document.getElementById('vUrl').value;
    const ytId = url.match(/(?:v=|\/|embed\/|youtu.be\/)([0-9A-Za-z_-]{11})/)?.[1];
    if(!title || !ytId) return alert("Fill all details!");
    
    try {
        const ref = collection(db, 'artifacts', COLLECTION_ID, 'public', 'data', 'videos');
        await addDoc(ref, { title, subject, url, ytId, createdAt: Date.now() });
        closeModals();
        document.getElementById('vTitle').value = '';
        document.getElementById('vSub').value = '';
        document.getElementById('vUrl').value = '';
    } catch(e) { alert("Error saving video"); }
};

window.deleteMe = async (id) => {
    if(confirm("Delete this?")) await deleteDoc(doc(db, 'artifacts', COLLECTION_ID, 'public', 'data', 'videos', id));
};

window.setFilter = (s) => {
    activeFilter = s;
    render();
};

window.openLoginModal = () => isAdmin ? location.reload() : showModal('loginModal');
window.openAddModal = () => showModal('addModal');
window.closeModals = () => {
    const overlay = document.getElementById('modalOverlay');
    overlay.style.opacity = '0';
    setTimeout(() => {
        overlay.classList.add('hidden');
        overlay.classList.remove('flex');
        document.getElementById('loginModal').classList.add('hidden');
        document.getElementById('addModal').classList.add('hidden');
    }, 300);
};

function showModal(id) {
    const overlay = document.getElementById('modalOverlay');
    overlay.classList.remove('hidden');
    overlay.classList.add('flex');
    document.getElementById(id).classList.remove('hidden');
    setTimeout(() => overlay.style.opacity = '1', 10);
}

window.render = () => {
    const container = document.getElementById('videoGrid');
    const filters = document.getElementById('filterBar');
    const search = document.getElementById('searchInput').value.toLowerCase();
    
    const subs = ['All', ...new Set(videoList.map(v => v.subject))];
    filters.innerHTML = subs.map(s => `
        <button onclick="setFilter('${s}')" class="filter-btn px-7 py-3 rounded-[1.2rem] text-xs font-black shadow-sm ${activeFilter === s ? 'bg-indigo-600 text-white shadow-indigo-100' : 'bg-white text-gray-400 hover:text-indigo-600 border border-gray-100'}">
            ${s.toUpperCase()}
        </button>
    `).join('');

    const filtered = videoList.filter(v => (activeFilter === 'All' || v.subject === activeFilter) && v.title.toLowerCase().includes(search));
    document.getElementById('emptyUI').classList.toggle('hidden', filtered.length > 0);

    container.innerHTML = filtered.map(v => `
        <div class="premium-card rounded-[2.8rem] overflow-hidden group">
            <div class="relative overflow-hidden">
                <img src="https://img.youtube.com/vi/${v.ytId}/mqdefault.jpg" class="w-full aspect-video object-cover group-hover:scale-105 transition-transform duration-500">
                <div class="absolute top-4 left-4 bg-white/95 px-4 py-1.5 rounded-2xl text-[10px] font-black text-indigo-600 uppercase tracking-widest shadow-sm">
                    ${v.subject}
                </div>
            </div>
            <div class="p-8">
                <h4 class="font-bold text-gray-900 line-clamp-2 h-12 mb-6 leading-relaxed">${v.title}</h4>
                <div class="flex items-center justify-between">
                    <a href="${v.url}" target="_blank" class="watch-btn px-6 py-2.5 rounded-xl text-xs font-black flex items-center gap-2">
                        WATCH NOW <span>‚ñ∂</span>
                    </a>
                    ${isAdmin ? `<button onclick="deleteMe('${v.id}')" class="w-10 h-10 rounded-2xl bg-red-50 text-red-500 flex items-center justify-center hover:bg-red-500 hover:text-white transition-all">‚úï</button>` : ''}
                </div>
            </div>
        </div>
    `).join('');
};

document.getElementById('searchInput').addEventListener('input', render);
startup();
</script>
</body>
    </html>
